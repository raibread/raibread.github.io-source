    <link href='http://fonts.googleapis.com/css?family=Raleway:400,600' rel='stylesheet' type='text/css'>

    <style>
      body {
        padding-top: 50px;
        font-family: 'Merriweather', serif;
        /*font-family: 'Raleway', sans-serif;*/
        color: #586e75;
        font-weight: 300;
        font-size: 16px;
      }
      
      h1,h2,h3,h4,h5,h6 {
        font-family: 'Raleway', sans-serif;
      }
     
      .tag_list ul {
        list-style: none;
        padding-left: 0px;
      }
      .tag_list li { 
        display: inline-block; 
        margin-bottom: 5px;
        padding-left: 5px;  
        padding-right: 5px;
        border: 1px solid #cecece;
        border-radius: 5px;
      } 
      /* Set the fixed height of the footer here */
      #footer {
        height: 20px;
        background-color: #ffffff;
        border-top-style: solid;
        border-top-color: #cecece;
        border-top-width: 1px;
        font-family: 'Raleway', sans-serif;
      } 
      
      /* Set size of my picture! */
      #thumb {
        width: 80px;
      }
      
      #clearfix:after { 
        content: " ";
        display: block; 
        margin:0 auto;
        height: 0; 
        clear: both;
        padding-bottom: 5px;
      }
      

    </style>
